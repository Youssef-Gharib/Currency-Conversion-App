<p-dropdown [options]="appService.currencies" (onChange)="getSelectedCurrency.emit(selectedCurrency)"
    [(ngModel)]="selectedCurrency" optionLabel="code" [showClear]="true" placeholder="Select a Country">
    <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="selectedCurrency">
            <img [src]="selectedCurrency.flagUrl" [class]="'flag flag-' + selectedCurrency.code" style="width: 18px" />
            <div>{{ selectedCurrency.code }}</div>
        </div>
    </ng-template>
    <ng-template let-country pTemplate="item">
        <div class="flex align-items-center gap-2">
            <img [src]="country.flagUrl" [class]="'flag flag-' + country.code" style="width: 18px" />
            <div>{{ country.code }}</div>
        </div>
    </ng-template>
</p-dropdown>
